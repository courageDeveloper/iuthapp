<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Damaged Product</b></h2>
          <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} damaged product here</p>
        </div>
        <div>
          <form [formGroup]="damagedproductForm">
            <div class="row">
              <input type="hidden" name="productid" [(ngModel)]='damagedproduct.productid' />
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Product Name" type="text" name="name"
                    [(ngModel)]='damagedproduct.name' [formControl]="damagedproductForm.controls['name']"
                    required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div style="text-align: center;">
                  <mat-radio-group aria-label="Select an option" (change)="selectOption(item, $event)">
                    <mat-radio-button style="margin-right: 5px;" value="Unit Selected" [checked]="isChecked">
                      Unit Damaged?
                    </mat-radio-button>
                    <mat-radio-button value="Subitem Selected"> Sub item Damaged?
                    </mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Number of Damaged Product" type="number" name="amount"
                    [(ngModel)]='damagedproduct.amount' [formControl]="damagedproductForm.controls['amount']" required>
                </mat-form-field>
              </div>
            </div>
            <div *ngIf="title=='Add'">
              <button mat-raised-button type="submit" class="btn btn-color pull-right"
                [disabled]='damagedproductForm.invalid' (click)="submit()">{{title}}
                Damaged Product</button>
            </div>
            <div *ngIf="title=='Edit'">
              <button mat-raised-button (click)="edit()" type="submit" class="btn btn-color pull-right"
                [disabled]='damagedproductForm.invalid'>{{title}} Damaged
                Product</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
