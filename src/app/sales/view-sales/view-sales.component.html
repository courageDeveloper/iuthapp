<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="tableCheck" class="icon-align"><i style="font-size: 45px; cursor: pointer;"
                class="material-icons delete-color" matTooltip="Delete Selected Sale"
                (click)="deleteSelectedSale()">delete</i> <i style="font-size: 45px; cursor: pointer; color: green; margin-left: 15px;"
                class="material-icons" matTooltip="Print Selected Sale"
                (click)="printSelectedSale()">print</i> </div>
                <div class="row">
                        <div class="col-md-12">
                            <div *ngIf="!show"> <button mat-raised-button class="btn import-btn pull-right"
                                    (click)="import()">IMPORT <i class="material-icons"
                                        style="color: white;">get_app</i></button>
                            </div>
                            <div *ngIf="show"> <button mat-raised-button class="btn import-btn pull-right" text-uppercase><a
                                        href="assets/images/sampleequipments.xlsx" style="color: white;">Download Sample</a> <i
                                        class="material-icons" style="color: white;">get_app</i></button></div>
                            <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                                        class="material-icons" style="color: white;">reply</i></button></div>
                            <input accept="*" *ngIf="show" class="margin-btm" type="file" (change)="handleFiles($event)" />
                        </div>
                    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Sale</b></h4>
                        <p class="card-category" style="color:white;"> Records of all sales at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                                <div class="row">
                                        <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                        <input matInput [matDatepicker]="from" placeholder="Date from">
                                                        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                                                        <mat-datepicker touchUi #from></mat-datepicker>
                                                      </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput [matDatepicker]="to" placeholder="Date to">
                                            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                                            <mat-datepicker touchUi #to></mat-datepicker>
                                          </mat-form-field>
                                        </div>
                                      </div>
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th style="font-weight: bold;">
                                            Sale Type
                                        </th>
                                        <th style="font-weight: bold;">
                                            Description
                                        </th>
                                        <th style="font-weight: bold;">
                                            Amount
                                        </th>
                                        <th style="font-weight: bold;">
                                            Date of Sale
                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let sale of sales">
                                        <th scope="row">
                                            <mat-checkbox (change)="selectedSale(sale, $event)"></mat-checkbox>
                                        </th>
                                        <td>
                                            {{sale.saletype}}
                                        </td>
                                        <td>
                                            {{sale.description}}
                                        </td>
                                        <td class="text-primary">
                                            {{sale.amount}}
                                        </td>
                                        <td>
                                            {{sale.date}}
                                        </td>
                                        <td style="cursor: pointer;">
                                            <i class="material-icons" matTooltip="Edit Sale"
                                                (click)="editSale(sale)">edit</i>
                                        </td>
                                        <td>
                                            <i class="material-icons delete-color" matTooltip="Delete Sale"
                                                (click)="deleteSale()">delete</i>
                                        </td>
                                        <td>
                                            <i class="material-icons" matTooltip="View Sale"
                                                (click)="viewSale()">visibility</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-fab class='fab-button' (click)="addSale()"> <i class="material-icons" style='color: white;' matTooltip="Add Sale">add</i></button>
    </div>
</div>
