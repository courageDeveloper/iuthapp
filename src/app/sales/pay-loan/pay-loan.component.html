<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Loans</b></h2>
          <p style="color:#00254e; text-transform: lowercase">You can {{title}} loans here</p>
        </div>
        <div class="text-danger"> <strong>{{errorMessage}}</strong> </div>
        <form>
          <div class="row">
            <div class="col-md-6">
              Amount Payable:
            </div>
            <div class="col-md-6">
              {{amountToPay}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Amount" (change)="amountChanged($event)" type="number" [(ngModel)]="amount"
                  name="balance">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button type="submit" (click)="submit()" class="btn btn-color pull-right" [disabled]="isError">{{title}}
            Loan</button>
          <div class="clearfix"></div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
