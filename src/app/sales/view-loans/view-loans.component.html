<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Loans</b></h4>
                        <p class="card-category" style="color:white;"> Records of all loans at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="datefrom" [matDatepicker]="from" [(ngModel)]="dateFrom" placeholder="Date from">
                                        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #from></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateto" [matDatepicker]="to" [(ngModel)]="dateTo" placeholder="Date to">
                                        <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #to></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-2">
                                <button mat-stroked-button class="btn" style="background-color: #00254e; margin-right: 10px;" (click)="filterDate()">
                                    Check Date</button>
                                </div>
                            </div>
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th style="font-weight: bold;">
                                            Sale Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Description
                                        </th>
                                        <th style="font-weight: bold;">
                                            Amount Loaned
                                        </th>
                                        <th style="font-weight: bold;">
                                            Balance
                                        </th>
                                        <th style="font-weight: bold;">
                                            Date of Loaned
                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let loan of loans" [style.background-color]="loan.color">
                                        <td>
                                            {{loan.salename}}
                                        </td>
                                        <td>
                                            {{loan.description}}
                                        </td>
                                        <td class="text-primary">
                                            {{loan.amountloaned}}
                                        </td>
                                        <td class="text-primary">
                                            {{loan.balance}}
                                        </td>
                                        <td>
                                            {{loan.date}}
                                        </td>
                                        <td>
                                            <i class="material-icons" matTooltip="Pay Loan"
                                                (click)="payLoan(loan)">monetization_on</i>
                                        </td>
                                        <td>
                                            <i class="material-icons delete-color" matTooltip="Return Loan"
                                                (click)="returnLoan(loan)">reply</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-12" style="font-size: 20px;">
                                    <strong> Total Loans: </strong> {{getTotalLoans(loans)}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
