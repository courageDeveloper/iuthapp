<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="tableCheck" class="icon-align"><i style="font-size: 45px; cursor: pointer;"
                class="material-icons delete-color" matTooltip="Delete Selected patient"
                (click)="deleteSelectedPatient()">delete</i> </div>
                <div class="row">
                        <div class="col-md-12">
                            <div *ngIf="!show"> <button mat-raised-button class="btn import-btn pull-right"
                                    (click)="import()">IMPORT <i class="material-icons"
                                        style="color: white;">get_app</i></button>
                            </div>
                            <div *ngIf="show"> <button mat-raised-button class="btn import-btn pull-right" text-uppercase><a
                                        href="assets/excel/IUTH-PATIENTS.xlsx" style="color: white;">Download Sample</a> <i
                                        class="material-icons" style="color: white;">get_app</i></button></div>
                            <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                                        class="material-icons" style="color: white;">reply</i></button></div>
                            <input accept="*" *ngIf="show" class="margin-btm" type="file" (change)="handleFiles($event)" />
                        </div>
                    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Patient</b></h4>
                        <p class="card-category" style="color:white;"> Records of all patient at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th style="font-weight: bold;">
                                            Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Pateint No
                                        </th>
                                        <th style="font-weight: bold;">
                                            Address
                                        </th>
                                        <th style="font-weight: bold;">
                                            Phone Number
                                        </th>
                                        <th style="font-weight: bold;">
                                            Debt
                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let patient of patients">
                                        <th scope="row">
                                            <mat-checkbox (change)="selectedPatient(patient, $event)"></mat-checkbox>
                                        </th>
                                        <td>
                                            {{patient.firstname}} {{patient.lastname}}
                                        </td>
                                        <td>
                                            {{patient.patientno}}
                                        </td>
                                        <td>
                                            {{patient.address}}
                                        </td>
                                        <td>
                                            {{patient.mobile}}
                                        </td>
                                        <td class="text-primary">
                                            {{patient.debt}}
                                        </td>
                                        <td style="cursor: pointer;">
                                            <i class="material-icons" matTooltip="Edit patient"
                                                (click)="editPatient(patient)">edit</i>
                                        </td>
                                        <td>
                                            <i class="material-icons delete-color" matTooltip="Delete patient"
                                                (click)="deletePatient(patient)">delete</i>
                                        </td>
                                        <td>
                                            <i class="material-icons" matTooltip="View History"
                                                (click)="viewHistory()">assignment</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
