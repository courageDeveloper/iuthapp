<div class="main-content">
  <div class="container-fluid">
      <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close" (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
            <div style="text-align: center;">
                <h2 style="color:#00254e;"><b>{{title}} Product</b></h2>
                <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} product here</p>
              </div> 
          <div>
            <form [formGroup]="productCategoryForm">
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Name" type="text" name="productname" [(ngModel)]='productcategory.productname' 
                        [formControl]="productCategoryForm.controls['productname']" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Cost Price" type="number" name="costprice" [(ngModel)]='productcategory.costprice' 
                        [formControl]="productCategoryForm.controls['costprice']" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sub group" type="text" name="subgroup" [(ngModel)]='productcategory.subgroup' 
                        [formControl]="productCategoryForm.controls['subgroup']">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Number of tablets or sub-items " type="number" name="subitemno" [(ngModel)]='productcategory.subitemno' 
                        [formControl]="productCategoryForm.controls['subitemno']" min="1" required>
                      </mat-form-field>
                    </div>
                  </div>
              <div *ngIf="title=='Add'">
              <button mat-raised-button (click)="submit()" type="submit" class="btn btn-color pull-right" [disabled]="productCategoryForm.invalid">{{title}} Product</button>
              </div>
              <div *ngIf="title=='Edit'">
                <button mat-raised-button (click)="edit()" type="submit" class="btn btn-color pull-right" [disabled]="productCategoryForm.invalid">{{title}} Product</button>
                </div>
              <div class="clearfix"></div>
            </form>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
