<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Product</b></h2>
          <p style="color:#00254e; text-transform: lowercase">You can {{title}} of product here</p>
        </div>
        <div>
          <form [formGroup]="makepaymentForm">
            <div class="row">
              <div class="col-md-12">
                <input type="hidden" name="productid" [(ngModel)]='makepayment.expenseproductid'
                  [formControl]="makepaymentForm.controls['expenseproductid']">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Product Name" type="text" name="expenseproduct"
                    [(ngModel)]='makepayment.expenseproduct' [formControl]="makepaymentForm.controls['expenseproduct']">
                </mat-form-field>
              </div>
            </div>
            <div class="row" style="margin-bottom: 25px;">
              <div class="col-md-12">
                <div><b style="margin: 0 20px 0 0;">Unit Supplied:</b> {{data.centralstore.unitstock}} </div>
              </div>
            </div>
            <div class="row" style="margin-bottom: 25px;">
              <div class="col-md-12">
                <div><b style="margin: 0 20px 0 0;">Total Cost:</b> {{data.centralstore.stockvalue}} </div>
              </div>
            </div>
            <div class="row">
              <span class="text-danger">{{errorMessage}}</span>
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Make Payment" type="number" name="amount" (ngModelChange)="calcBalance()"
                    [(ngModel)]='makepayment.amount' [formControl]="makepaymentForm.controls['amount']"
                    [disabled]="makepayment.isoncredit">
                </mat-form-field>
              </div>
            </div>
            <div class="row" style="margin-bottom: 25px;">
              <div class="col-md-12">
                <div><b style="margin: 0 20px 0 0;">Balance:</b> {{makepayment.balance}} </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="picker" placeholder="Date Paid" [(ngModel)]='makepayment.date'
                    [formControl]="makepaymentForm.controls['date']">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-checkbox (change)="onCredit($event)" [checked]="makepayment.isoncredit">On Credit?</mat-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div style="text-align: left;">
                  <button mat-raised-button class="btn btn-success" angular4-paystack [key]="'pk_test_078f8751eeadc9ca7b56cbc9afc0bb5331a4c366'"
                    [email]="'bilmolas@gmail.com'" [amount]="makepayment.amount * 100" [ref]="makepayment.id" 
                    (close)="paymentCancel()" (callback)="paymentDone($event)" [disabled]="makepayment.isoncredit">Pay Online</button>
                </div>
              </div>
              <div class="col-md-6">
                <div *ngIf="!makepayment.isoncredit" style="text-align: right;"><button mat-raised-button type="submit"
                    class="btn btn-color" (click)="payOffline()">Pay Offline</button>
                </div>
                <div *ngIf="makepayment.isoncredit" style="text-align: right;"><button mat-raised-button type="submit"
                    class="btn btn-danger" (click)="payOnCredit()">On Credit</button>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
