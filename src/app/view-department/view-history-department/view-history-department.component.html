<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i class="material-icons"
                            style="color: white;">reply</i></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Loans</b></h4>
                        <p class="card-category" style="color:white;"> Records of all loans at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Select Department</mat-label>
                                        <mat-select [value]="selectedDepartment" placeholder="Select Department" [(ngModel)]="selectedDepartment" name="selecteddepartment">
                                            <mat-option [value]="selectedDepartment" *ngFor="let selectedDepartment of departments">
                                                {{selectedDepartment}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-2">
                                    <button mat-stroked-button class="btn btn-success" style="margin-right: 10px;" (click)="filterByDepartment(selectedDepartment)">
                                        Filter</button>
                                </div>
                            </div>
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th style="font-weight: bold;">
                                            Product Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Product Price
                                        </th>
                                        <th style="font-weight: bold;">
                                            Quantity
                                        </th>
                                        <th style="font-weight: bold;">
                                            Dispatched From
                                        </th>
                                        <th *ngIf="isUserPermitted">

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of productHistory">
                                        <td *ngIf="product.isUnitSelling != undefined">
                                            {{product.productname}}
                                        </td>
                                        <td *ngIf="product.isUnitSelling == undefined">
                                            {{product.servicename}}
                                        </td>
                                        <td class="text-primary">
                                            {{product.sellingprice}}
                                        </td>
                                        <td class="text-primary">
                                            {{product.qty}}
                                        </td>
                                        <td class="text-primary">
                                            {{product.department}}
                                        </td>
                                        <td *ngIf="isUserPermitted">
                                            <i class="material-icons" matTooltip="Pay for product" (click)="payProduct()">monetization_on</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-12" style="font-size: 20px;">
                                    <strong> Total Price: </strong> {{this.total}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
