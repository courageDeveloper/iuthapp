<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                            class="material-icons" style="color: white;">reply</i></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Departments</b></h4>
                        <p class="card-category" style="color:white;"> Records of all departments at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th style="font-weight: bold;">
                                            Department Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Branch
                                        </th>
                                        <th style="font-weight: bold;">
                                            Debt
                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let department of departments">
                                        <td>
                                            {{department.name}}
                                        </td>
                                        <td>
                                            {{department.branch}}
                                        </td>
                                        <td class="text-primary">
                                            {{department.debt}}
                                        </td>
                                        <td>
                                            <i class="material-icons" matTooltip="View History"
                                                (click)="viewHistory()">assignment</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
