<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-iuth">
        <h3 class="card-title">Notifications</h3>
        <p class="card-category" style="color:white;">View your notifications here.</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <mat-checkbox (change)="switchView($event)" [checked]="isStaffSwitchedTable">Change View of Items
            </mat-checkbox>
          </div>
        </div>
        <div class="row" *ngIf="!isStaffSwitchedTable">
          <div class="col-md-12">
            <cdk-virtual-scroll-viewport style="height: 500px" itemSize="itemSize">
              <ng-container *cdkVirtualFor="let notification of notifications,let i = index">
                <div class="alert alert-info alert-with-icon" data-notify="container">
                  <em> <b>Date: {{notification.date}}</b> </em>
                  <i class="material-icons" data-notify="icon">add_alert</i>
                  <button (click)="deleteNotification(notification, i)" mat-button type="button" class="close"
                    data-dismiss="alert" aria-label="Close" matTooltip="Delete Notification">
                    <i class="material-icons">close</i>
                  </button>
                  <span style="cursor: pointer;" data-notify="message"
                    [routerLink]="[notification.url]">{{notification.message}}</span>
                </div>
              </ng-container>
            </cdk-virtual-scroll-viewport>
          </div>
        </div>
        <div class="row" *ngIf="isStaffSwitchedTable">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table id="dtBasicExample" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="font-weight: bold;">
                          Date
                        </th>
                        <th style="font-weight: bold;">
                          Message
                        </th>
                        <th>

                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let notification of notifications">
                        <td [routerLink]="[notification.url]">
                          {{notification.date}}
                        </td>
                        <td [routerLink]="[notification.url]">
                          {{notification.message}}
                        </td>
                        <td>
                          <button (click)="deleteNotification(notification, i)" mat-button type="button" class="close"
                            data-dismiss="alert" aria-label="Close" matTooltip="Delete Notification">
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
