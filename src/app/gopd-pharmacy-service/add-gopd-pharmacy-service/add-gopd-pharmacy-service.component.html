<div class="main-content">
  <div class="container-fluid">
      <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close" (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
            <div style="text-align: center;">
                <h2 style="color:#00254e;"><b>{{title}} Service</b></h2>
                <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} service here</p>
              </div> 
          <div>
            <form [formGroup]="renderServiceForm">
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Service Name" type="text" name="servicename" [(ngModel)]='renderservice.servicename' 
                        [formControl]="renderServiceForm.controls['servicename']" required>
                      </mat-form-field>
                    </div>
                  </div>
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Cost of Service" type="number" name="cost" [(ngModel)]='renderservice.cost' 
                        [formControl]="renderServiceForm.controls['cost']" required>
                      </mat-form-field>
                    </div>
              </div>
              <div *ngIf="title=='Add'">
              <button mat-raised-button type="submit" class="btn btn-color pull-right" [disabled]="renderServiceForm.invalid" (click)="submit()">{{title}} Service</button>
            </div>
            <div *ngIf="title=='Edit'">
              <button mat-raised-button (click)="edit()" type="submit" class="btn btn-color pull-right" [disabled]="renderServiceForm.invalid">{{title}} Service</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
