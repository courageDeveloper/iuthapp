<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-iuth">
            <h4 class="card-title" style="color:white;"><b>Edit Patient</b></h4>
            <p class="card-category" style="color:white;">Edit patient profile</p>
          </div>
          <div class="card-body">
            <form [formGroup]="patientForm" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Fist Name" type="text" [(ngModel)]="patient.firstname" name="firstname"
                         [formControl]="patientForm.controls['firstname']" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" type="text" [(ngModel)]="patient.lastname" name="lastname"
                        [formControl]="patientForm.controls['lastname']" required>
                      </mat-form-field>
                    </div>
                  </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email" [(ngModel)]="patient.email" name="email"
                    (ngModelChange)="checkEmail()" [formControl]="patientForm.controls['email']">
                  </mat-form-field>
                  <span class="text-danger" 
                  *ngIf="!patientForm.controls.email.valid && patientForm.controls.email.dirty">Please
                  enter a valid email.</span>
                  <span class="text-danger">{{errorMessage}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" type="text" [(ngModel)]="patient.address" name="address"
                    [formControl]="patientForm.controls['address']">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                <mat-form-field class="example-full-width">
                        <mat-label>Sex</mat-label>
                        <mat-select [value]="patient.sex" [(ngModel)]="patient.sex" name="sex"
                        [formControl]="patientForm.controls['sex']">
                          <mat-option *ngFor='let sex of sexes' [value]="sex">{{sex}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" type="text" [(ngModel)]="patient.mobile" name="mobile"
                    [formControl]="patientForm.controls['mobile']">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="patient.dob" name="dob"
                    [formControl]="patientForm.controls['dob']">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="datepicker" placeholder="Date of Registration" [(ngModel)]="patient.dateofregistration" name="dateofregistration"
                        [formControl]="patientForm.controls['dateofregistration']">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Patient No" type="text" [(ngModel)]="patient.patientno" name="patientno"
                          [formControl]="patientForm.controls['patientno']">
                        </mat-form-field>
                      </div>
                </div>
              <button mat-raised-button type="submit" class="btn btn-color pull-right" [disabled]='patientForm.invalid || disabled'>Submit</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
