<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="tableCheck" class="icon-align"><i style="font-size: 45px; cursor: pointer;"
                class="material-icons delete-color" matTooltip="Delete Selected Service"
                (click)="deleteSelectedPharmacyService()">delete</i> </div>
                <div class="row">
                        <div class="col-md-12">
                            <div *ngIf="!show"> <button mat-raised-button class="btn import-btn pull-right"
                                    (click)="import()">IMPORT <i class="material-icons"
                                        style="color: white;">get_app</i></button>
                            </div>
                            <div *ngIf="show"> <button mat-raised-button class="btn import-btn pull-right" text-uppercase><a
                                        href="assets/images/sampleequipments.xlsx" style="color: white;">Download Sample</a> <i
                                        class="material-icons" style="color: white;">get_app</i></button></div>
                            <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                                        class="material-icons" style="color: white;">reply</i></button></div>
                            <input accept="*" *ngIf="show" class="margin-btm" type="file" (change)="handleFiles($event)" />
                        </div>
                    </div>
        <div class="row">
            <div class="col-md-12">
                    <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="90" >
                        <ng-container *cdkVirtualFor="let pharmacyservice of pharmacyservices" >
                <div class="card" style="border: solid #00254e 2px;">
                    <div class="card-body">
                            <mat-checkbox (change)="selectedPharmacyService(pharmacyservice, $event)"></mat-checkbox>
                            <mat-card-title style="margin: 0 0 5px 10px;">Service Name: {{pharmacyservice.servicename}}</mat-card-title>
                            <div class="row">
                                    <div class="col-md-6">
                                        <strong>Price:</strong> {{pharmacyservice.price}}
                                        </div>
                                        <div class="col-md-6">
                                                <strong>Date:</strong> {{pharmacyservice.date}}
                                                </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                            <strong>Description:</strong> {{pharmacyservice.description}}
                                            </div>
                                    </div>
                    </div>
                </div>
                </ng-container>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>
        <button mat-fab class='fab-button' (click)="addPharmacyService()"> <i class="material-icons" style='color: white;' matTooltip="Add Service">add</i></button>
    </div>
</div>
