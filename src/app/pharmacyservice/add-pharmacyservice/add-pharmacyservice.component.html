<div class="main-content">
  <div class="container-fluid">
      <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close" (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
            <div style="text-align: center;">
                <h2 style="color:#00254e;"><b>{{title}} Service</b></h2>
                <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} service here</p>
              </div> 
          <div>
            <form>
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input ng2-auto-complete [source]="serviceArray" (valueChanged)="serviceChanged($event)" matInput placeholder="Service Name" type="text" name="servicename">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                      <input matInput [matDatepicker]="picker" placeholder="Date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                      </div>
                </div>
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Description" type="text" row="5"></textarea>
                      </mat-form-field>
                    </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cost" type="text" name="servicename" disabled>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-color pull-right">{{title}} Service</button>
              <div class="clearfix"></div>
            </form>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
