<h1 mat-dialog-title>Failed to Refund</h1>
<div mat-dialog-content>
  Could not refund because the item has already been dispatched. Contact POS departments to refund product before expense can be refunded.
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)" class="btn btn-success" cdkFocusInitial>OK</button>
</div>
