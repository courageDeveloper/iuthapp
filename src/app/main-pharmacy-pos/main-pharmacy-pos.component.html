<div class="main-content">
    <div class="container-fluid">
        <button mat-raised-button id="menu-toggle" (click)="toggleSide()" class="btn btn-primary btn-lg toggle"
            style="padding-bottom:20px;">Category</button>
        <button mat-raised-button id="menu-toggle-calc" (click)="toggleCalculator()"
            class="btn btn-primary btn-lg toggle" style="padding-bottom:20px;">Calculator</button>
        <div id="sidebar-wrapper" *ngIf="openside">
            <div class="card" padding *ngFor="let category of categories" (click)="selectCategory(category)">
                {{category.name}}</div>
        </div>
        <div id="sidebar-wrapper" class="calc" *ngIf="calculator">
            <div margin id="calculator">
                <form id="calculator-form1">
                    <div id="calculator-input1">
                        <mat-label></mat-label>
                        <input id="calculator-input2" matInput type="text" placeholder="0" name="display" [(ngModel)]="result"/>
                    </div>
                </form>
              <div class="calculator-container-general">
                <div margin-top id="calculator-container3">
                    <button id="calculator-button1" mat-raised-button class="btn btn-danger" (click)="btnClicked('C')"> C </button>
                    <button id="calculator-button2" mat-raised-button class="btn btn-warning" (click)="btnClicked('%')"> % </button>
                    <button id="calculator-button3" mat-raised-button class="btn btn-warning" (click)="btnClicked('/')"> / </button>
                </div>
            
                <div id="calculator-container6">
                    <button id="calculator-button10" mat-raised-button class="btn btn-info" (click)="btnClicked('7')"> 7 </button>
                    <button id="calculator-button11" mat-raised-button class="btn btn-info" (click)="btnClicked('8')"> 8 </button>
                    <button id="calculator-button12" mat-raised-button class="btn btn-info" (click)="btnClicked('9')"> 9 </button>
                    <button id="calculator-button13" mat-raised-button class="btn btn-warning" (click)="btnClicked('*')"> * </button>
                </div>
            
                <div id="calculator-container7">
                    <button id="calculator-button14" mat-raised-button class="btn btn-info" (click)="btnClicked('4')"> 4 </button>
                    <button id="calculator-button15" mat-raised-button class="btn btn-info" (click)="btnClicked('5')"> 5 </button>
                    <button id="calculator-button16" mat-raised-button class="btn btn-info" (click)="btnClicked('6')"> 6 </button>
                    <button id="calculator-button17" mat-raised-button class="btn btn-warning" (click)="btnClicked('-')"> - </button>
                </div>
            
                <div id="calculator-container8">
                    <button id="calculator-button18" mat-raised-button class="btn btn-info" (click)="btnClicked('1')"> 1 </button>
                    <button id="calculator-button19" mat-raised-button class="btn btn-info" (click)="btnClicked('2')"> 2 </button>
                    <button id="calculator-button20" mat-raised-button class="btn btn-info" (click)="btnClicked('3')"> 3 </button>
                    <button id="calculator-button21" mat-raised-button class="btn btn-warning" (click)="btnClicked('+')"> + </button>
                </div>
            
                <div id="calculator-container9">
                    <button id="calculator-button22" mat-raised-button class="btn btn-info" (click)="btnClicked('0')"> 0 </button>
                    <button id="calculator-button23" mat-raised-button class="btn btn-info" (click)="btnClicked('.')"> . </button>
                    <button id="calculator-button25" mat-raised-button class="btn btn-danger" (click)="btnClicked('=')"> = </button>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-11">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <ul id="myTab" class="nav nav-tabs" role="tablist">
                                    <li role="presentation" [ngClass]="{active: tabs.product}"><a
                                            (click)="activatetab('product')" role="tab" data-toggle="tab">Products</a>
                                    </li>
                                    <li role="presentation" [ngClass]="{active: tabs.service}"><a
                                            (click)="activatetab('service')" role="tab" data-toggle="tab">Services</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" [ngClass]="{'tab-pane':true, active: tabs.service}"
                                        id="service">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div ng2-auto-complete [source]="servicearray"
                                                    (valueChanged)="serviceChanged($event)">
                                                    <input id="niceinput" placeholder="Search for Services"
                                                        [ngModel]="model1" />
                                                </div>
                                            </div>
                                            <div class="col-sm-3 right"><button mat-raised-button
                                                    style="margin:4px; margin-top:20px; background-color: #00254e; color:white"
                                                    (click)="newService()">
                                                    <i class="material-icons" matTooltip="Add Service">add</i>
                                                </button></div>
                                        </div>
                                        <div margin>
                                            <button *ngFor="let item of services;  let i=index" type="button"
                                                (click)="addToOrder(item,1)"

                                                    alt="item" style="width:60px;height:60px;" class="img-rounded">
                                                <span>item.name</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div role="tabpanel" [ngClass]="{'tab-pane':true, active: tabs.product}"
                                        id="product">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div ng2-auto-complete [source]="productarray"
                                                    (valueChanged)="valueChanged($event)">
                                                    <!-- [max-num-list]="10" -->
                                                    <input id="niceinput" ng2-auto-complete [source]="counterproducts" accept-user-input list-formatter="productname" placeholder="Search for Product"
                                                    [(ngModel)]='counterproducts.productname' [max-num-list]="10" (valueChanged)="selectProduct($event)"
                                                      placeholder="Product Name" type="text" />
                                                </div>
                                            </div>
                                            <div class="col-sm-3 right"><button mat-raised-button
                                                    style="margin:4px; margin-top:20px; background-color: #00254e; color:white"
                                                    (click)="newProduct()">
                                                    <i class="material-icons" matTooltip="Add Product">add</i>
                                                </button></div>
                                        </div>

                                        <button *ngFor="let item of counterproducts| slice:0:10;  let i=index" type="button"
                                            (click)="addToOrder(item,1)" class="btn-prni btn-default product pos-tip"
                                            data-container="body">
                                            <img *ngIf='item.productimage!=""' [src]="_DomSanitizer.bypassSecurityTrustUrl(item.productimage)" [alt]="item.productname"
                                                style="width:60px;height:60px;" class="img-rounded">
                                                <img *ngIf='item.productimage==""' src="assets/img/image_placeholder.png" [alt]="item.productname"
                                                style="width:60px;height:60px;" class="img-rounded">
                                            <span>{{item.productname}}</span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-11">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-3"><span class="panel-title">Order Summary</span></div>
                                    <div class="col-md-6"><span>Today is: getDate()</span></div>
                                </div>
                            </div>
                            <div class="panel-body" style="max-height:320px; overflow:auto;">
                                <div style="text-align: center;">
                                <mat-checkbox (change)="selectedPack(user, $event)">Sold per Pack</mat-checkbox>
                                <mat-checkbox style="margin-left: 20px;" (change)="selectedTablet(user, $event)">Sold per Item/Tablet</mat-checkbox>
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let item of order">
                                        <div class="row">
                                            <div class="col-md-half">
                                                <span class="badge2 badge2-left">item.qty</span>
                                            </div>
                                            <div class="col-md-4">
                                                <span (click)="editProduct(item)">item.name</span>
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-success">item.amount * item.qty</button>
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-info">item.amount</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button style="background-color: #00254e; color:white"
                                                    (click)="addToOrder(item,1)">
                                                    <i class="material-icons" matTooltip="Add Amount">add</i>
                                                </button>
                                                <button class="btn btn-danger" (click)="removeOneEntity(item)">
                                                    <i class="material-icons" matTooltip="Remove Amount">remove</i>
                                                </button>
                                                <button class="btn btn-danger" (click)="removeItem(item)">
                                                    <i class="material-icons" matTooltip="Delete Item">Delete</i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div ng2-auto-complete [source]="customers"
                                            (valueChanged)="selectCustomer($event)">
                                            <input id="niceinput" placeholder="Search for Patient" />
                                            <!-- [ngModel]="sale.customer" -->
                                        </div>
                                    </div>
                                    <div class="col-sm-3 right"><button mat-raised-button
                                            style="margin:4px; margin-top:20px; background-color: #00254e; color:white"
                                            (click)="newCustomer()" class="btn"><i class="material-icons"
                                                matTooltip="Add Patient">person_add</i></button></div>
                                </div>
                                <form>
                                    <div>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Notes" type="text" name="description" />
                                            <!-- [(ngModel)]="sale.description" -->
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-label>Balance: </mat-label>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Balance" type="number" name="balance" />
                                            <!-- [(ngModel)]="sale.balance" -->
                                        </mat-form-field>
                                    </div>
                                </form>
                            </div>
                            <div class="panel-footer">
                                <!-- *ngIf="order.length" -->
                                <button mat-button-raised class="btn btn-warning">Total: getTotal()</button>
                            </div>
                            <div class="panel-footer">
                                <!-- ng-show="order.length" -->
                                <div>
                                    <button mat-raised-button class="btn btn-danger"
                                        (click)="clearOrder()">Clear</button>
                                    <!-- [disabled]="!order.length" -->
                                    <button mat-raised-button class="btn btn-success"
                                        (click)="checkout()">Checkout</button>
                                    <!-- [disabled]="!order.length" -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
