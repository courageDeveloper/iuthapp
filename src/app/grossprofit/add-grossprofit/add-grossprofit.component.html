<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Gross Profit</b></h2>
          <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} gross profit here</p>
        </div>
        <div>
          <form>
            <div class="row" *ngIf="isFinanceDept">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Department</mat-label>
                  <mat-select [value]="grossProfit.department" [(ngModel)]="grossProfit.department" name="department"
                    [formControl]="grossProfitForm.controls['department']" required>
                    <mat-option [value]="department" *ngFor="let department of departments">{{department}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Year</mat-label>
                  <mat-select [value]="grossProfit.year" [(ngModel)]="grossProfit.year" name="year"
                    [formControl]="grossProfitForm.controls['year']" required>
                    <mat-option [value]="year" *ngFor="let year of years">{{year}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Month</mat-label>
                  <mat-select [value]="grossProfit.month" [(ngModel)]="grossProfit.month" name="month"
                    [formControl]="grossProfitForm.controls['month']" required>
                    <mat-option [value]="month" *ngFor="let month of months">{{month}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Opening Stock for a particular month" type="number" name="openingstock"
                    [(ngModel)]="grossProfit.openingstock" [formControl]="grossProfitForm.controls['openingstock']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Purchases for a particular month" type="number" name="purchases"
                    [(ngModel)]="grossProfit.purchases" [formControl]="grossProfitForm.controls['purchases']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Closing Stock for a particular month" type="number" name="closingstock"
                    [(ngModel)]="grossProfit.closingstock" [formControl]="grossProfitForm.controls['closingstock']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Sales for a particular month" type="number" name="salespermonth"
                    [(ngModel)]="grossProfit.salespermonth" [formControl]="grossProfitForm.controls['salespermonth']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Expenses for a particular month" type="number" name="expenses"
                    [(ngModel)]="grossProfit.expenses" [formControl]="grossProfitForm.controls['expenses']">
                </mat-form-field>
              </div>
            </div>
            <div *ngIf="title=='Add'">
              <div style="text-align: center !important;"><button mat-raised-button type="submit" class="btn btn-color"
                  (click)="submit()">{{title}}
                  Gross Profit</button></div>
            </div>
            <div *ngIf="title=='Edit'">
              <div style="text-align: center !important;"><button mat-raised-button type="submit" class="btn btn-color"
                  (click)="edit()">{{title}}
                  Gross Profit</button></div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
