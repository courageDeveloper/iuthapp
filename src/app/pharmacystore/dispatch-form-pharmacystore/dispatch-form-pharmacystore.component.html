<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Product</b></h2>
          <p style="color:#00254e; text-transform: lowercase">You can {{title}} product here</p>
          <span class="text-danger">{{errorMessage}}</span>
        </div>
        <div>
          <form [formGroup]="dispatchProductForm" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-12">
                <input type="hidden" name="productid" [(ngModel)]='dispatchedProducts.productid'
                  [formControl]="dispatchProductForm.controls['productid']">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Product Name" type="text" name="productname"
                    [(ngModel)]='dispatchedProducts.productname'
                    [formControl]="dispatchProductForm.controls['productname']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Department to dispatch to</mat-label>
                  <mat-select [value]="dispatchedProducts.dispatchdepartment" [(ngModel)]="dispatchedProducts.dispatchdepartment"
                    name="department" [formControl]="dispatchProductForm.controls['dispatchdepartment']" required>
                    <mat-option [value]="department" *ngFor="let department of departments">{{department}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Unit Quantity" (ngModelChange)="checkQuantity()" type="number" name="unitquantity"
                    [(ngModel)]='dispatchedProducts.unitquantity'
                    [formControl]="dispatchProductForm.controls['unitquantity']" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="picker" placeholder="Date Dispatched"
                    [(ngModel)]='dispatchedProducts.datedispatched'
                    [formControl]="dispatchProductForm.controls['datedispatched']">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div style="text-align: center !important;"><button mat-raised-button type="submit"
                class="btn btn-color" [disabled]="dispatchProductForm.invalid || isError">{{title}} Product</button></div>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
