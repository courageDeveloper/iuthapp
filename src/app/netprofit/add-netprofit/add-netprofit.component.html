<div class="main-content">
  <div class="container-fluid">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Net Profit</b></h2>
          <p style="color:#00254e; text-transform: lowercase" text-lowercase>You can {{title}} Net profit here</p>
        </div>
        <div>
          <form>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Department</mat-label>
                  <mat-select [value]="netProfit.department" [(ngModel)]="netProfit.department" name="department"
                    [formControl]="netProfitForm.controls['department']" required>
                    <mat-option [value]="department" *ngFor="let department of departments">{{department}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Year</mat-label>
                  <mat-select [value]="netProfit.year" [(ngModel)]="netProfit.year" name="year"
                    [formControl]="netProfitForm.controls['year']" required>
                    <mat-option [value]="year" *ngFor="let year of years">{{year}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Month</mat-label>
                  <mat-select [value]="netProfit.month" [(ngModel)]="netProfit.month" name="month"
                    [formControl]="netProfitForm.controls['month']" required>
                    <mat-option [value]="month" *ngFor="let month of months">{{month}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Gross Profit for a month" type="number" name="grossprofit"
                    [(ngModel)]="netProfit.grossprofit" [formControl]="netProfitForm.controls['grossprofit']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Expenses for a particular month" type="number" name="expenses"
                    [(ngModel)]="netProfit.expenses" [formControl]="netProfitForm.controls['expenses']">
                </mat-form-field>
              </div>
            </div>
            <div *ngIf="title=='Add'">
              <div style="text-align: center !important;"><button mat-raised-button type="submit" class="btn btn-color"
                  (click)="submit()">{{title}}
                  Net Profit</button></div>
            </div>
            <div *ngIf="title=='Edit'">
              <div style="text-align: center !important;"><button mat-raised-button type="submit" class="btn btn-color"
                  (click)="edit()">{{title}}
                  Net Profit</button></div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
