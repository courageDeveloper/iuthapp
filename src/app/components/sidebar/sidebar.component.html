<div class="logo">
    <a href="https://sarutech.com/" class="simple-text">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="text-align: center">
                    <img src="/assets/img/IUTHlogo.jpg" width="50px" height="50px" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: center">
                    IUTH Account Manager
                </div>
            </div>
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">dashboard</i>
                    <p>
                        <span class="d-lg-none d-md-block">Stats</span>
                    </p>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">notifications</i>
                    <span *ngIf="notificationNumber != 0" class="notification">{{notificationNumber}}</span>
                    <p>
                        <span class="d-lg-none d-md-block">Some Actions</span>
                    </p>
                </a>
                <div *ngIf="notificationNumber != 0" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a *ngFor="let notification of notifications" class="dropdown-item" [routerLink]="[notification.url]">{{notification.name}}</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="userProfile()">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Account</span>
                    </p>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="navLogin()">
                    <i class="material-icons">exit_to_app</i>
                    <p>
                        <span class="d-lg-none d-md-block">Logout</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <div *ngFor="let menuItem of menuItems">
            <li routerLinkActive="active" *ngIf="menuItem.show" class="{{menuItem.class}} nav-item">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <i class="material-icons" matBadge="{{menuItem.matBadge}}" matBadgeColor="warn" matBadgeHidden="{{menuItem.matBadgeHidden}}">{{menuItem.icon}}</i>
                    <i class="material-icons align-end">{{menuItem.dropDown}}</i>
                    <p>{{menuItem.title}}
                        <mat-select *ngIf="menuItem.toggle">
                            <div *ngFor="let menuItem of menuItem.children">
                                <a class="nav-link focus-color" [routerLink]="[menuItem.path]">
                                    <mat-option>{{menuItem.title}}</mat-option>
                                </a>
                            </div>
                        </mat-select>
                    </p>

                </a>
            </li>
        </div>
    </ul>
</div>
