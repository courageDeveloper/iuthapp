<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="align-center">
          <img src="assets/img/IUTHlogo.jpg" width="100px" />
        </div>
        <div class="card">
          <div class="card-header card-header-iuth">
            <h4 class="card-title" style="color: white;"><b>Login</b></h4>
            <p class="card-category" style="color: white;">Enter details to login</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="username" [(ngModel)]="username">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-color pull-right" (click)="login()">Login</button>
              <div class="clearfix"></div>
              <p class="error"><strong>{{ error }}</strong></p>
              <div class="card-footer text-muted">
                <b><a href="#"> Forgot Password? </a></b>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
