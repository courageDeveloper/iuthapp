<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="tableCheck" class="icon-align"><i style="font-size: 45px; cursor: pointer;"
                class="material-icons delete-color" matTooltip="Delete Selected Evacuated Sales"
                (click)="deleteSelectedEvacuated()">delete</i> </div>
        <div class="row">
            <div class="col-md-12">
                <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                            class="material-icons" style="color: white;">reply</i></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Evacuated Sale</b></h4>
                        <p class="card-category" style="color:white;"> Records of all Evacuated sales at IUTH</p>
                    </div>
                    <div class="card-body">
                        <mat-form-field class="example-full-width" style="float: right;">
                            <input matInput placeholder="Search" (change)="filterString($event)">
                        </mat-form-field>
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="datefrom" [matDatepicker]="from" [(ngModel)]="dateFrom"
                                            placeholder="Date from">
                                        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #from></mat-datepicker>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="timefrom" placeholder="Time from" type="time"
                                            [(ngModel)]="timeFrom">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateto" [matDatepicker]="to" placeholder="Date to"
                                            [(ngModel)]="dateTo">
                                        <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #to></mat-datepicker>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="timeto" placeholder="Time to" type="time"
                                            [(ngModel)]="timeTo">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <button mat-stroked-button class="btn"
                                        style="background-color: #00254e; margin-right: 10px; margin-top:45px;"
                                        (click)="filterDate()">
                                        Check Date</button>
                                </div>
                            </div>
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th style="font-weight: bold;">
                                            Evacuated Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Total Amount
                                        </th>
                                        <th style="font-weight: bold;">
                                            No Of Items
                                        </th>
                                        <th style="font-weight: bold;">
                                            Date Evacuated
                                        </th>
                                        <th>

                                        </th>
                                        <th *ngIf="isUserPermitted && isSupervisor">

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let evacuate of paginatedEvacuates">
                                        <th scope="row">
                                            <mat-checkbox (change)="selectedEvacuated(evacuate, $event)">
                                            </mat-checkbox>
                                        </th>
                                        <td>
                                            {{evacuate.name}}
                                        </td>
                                        <td class="text-primary">
                                            {{evacuate.totalamount}}
                                        </td>
                                        <td class="text-primary">
                                            {{evacuate.noofitems}}
                                        </td>
                                        <td class="text-primary">
                                            {{evacuate.date}}
                                        </td>
                                        <td style="cursor: pointer;">
                                            <i class="material-icons" matTooltip="View Evacuated"
                                                (click)="viewEvacuated(evacuate)">visibility</i>
                                        </td>
                                        <td *ngIf="isUserPermitted && isSupervisor">
                                            <i class="material-icons delete-color" matTooltip="Delete Evacuated"
                                                (click)="deleteEvacuated(evacuate)">delete</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-12" style="font-size: 20px;">
                                    <strong> Total Evacuated Sales: </strong> {{getTotalEvacuates(evacuates)}}
                                </div>
                            </div>
                            <button mat-stroked-button style="float: right; margin: 5px;" class="btn btn-info"
                                (click)="next()" [disabled]="!isNextActive"> NEXT </button>
                            <button mat-stroked-button style="float: right; margin: 5px;" class="btn btn-warning"
                                (click)="previous()" [disabled]="!isPreviousActive"> PREVIOUS </button>
                            <button mat-stroked-button style="float: right; margin: 5px;" class="btn btn-success"
                                (click)="goToStart()" [disabled]="!isPreviousActive"> GO TO START </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
