<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="tableCheck" class="icon-align"><i style="font-size: 45px; cursor: pointer;"
                class="material-icons delete-color" matTooltip="Delete Selected Payroll"
                (click)="deleteSelectedPayroll()">delete</i> </div>
                <div class="row">
                        <div class="col-md-12">
                            <div *ngIf="!show"> <button mat-raised-button class="btn import-btn pull-right"
                                    (click)="import()">IMPORT <i class="material-icons"
                                        style="color: white;">get_app</i></button>
                            </div>
                            <div *ngIf="show"> <button mat-raised-button class="btn import-btn pull-right" text-uppercase><a
                                        href="assets/images/sampleequipments.xlsx" style="color: white;">Download Sample</a> <i
                                        class="material-icons" style="color: white;">get_app</i></button></div>
                            <div> <button mat-raised-button class="btn pull-right card-color" (click)="export()">EXPORT <i
                                        class="material-icons" style="color: white;">reply</i></button></div>
                            <input accept="*" *ngIf="show" class="margin-btm" type="file" (change)="handleFiles($event)" />
                        </div>
                    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-iuth">
                        <h4 class="card-title" style="color:white;"><b>View Payroll</b></h4>
                        <p class="card-category" style="color:white;"> Records of all staff payroll at IUTH</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dtBasicExample" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th style="font-weight: bold;">
                                            Name
                                        </th>
                                        <th style="font-weight: bold;">
                                            Position
                                        </th>
                                        <th style="font-weight: bold;">
                                            Branch
                                        </th>
                                        <th style="font-weight: bold;">
                                            Date of Payment
                                        </th>
                                        <th style="font-weight: bold;">
                                            Last Payment
                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let payroll of payrolls">
                                        <th scope="row">
                                            <mat-checkbox (change)="selectedPayroll(payroll, $event)"></mat-checkbox>
                                        </th>
                                        <td>
                                            {{payroll.name}}
                                        </td>
                                        <td>
                                            {{payroll.position}}
                                        </td>
                                        <td>
                                            {{payroll.branch}}
                                        </td>
                                        <td>
                                            {{payroll.department}}
                                        </td>
                                        <td class="text-primary">
                                            {{payroll.salary}}
                                        </td>
                                        <td style="cursor: pointer;">
                                            <i class="material-icons" matTooltip="Edit Payroll"
                                                (click)="editPayroll(payroll)">edit</i>
                                        </td>
                                        <td>
                                            <i class="material-icons delete-color" matTooltip="Delete Payroll"
                                                (click)="deletePayroll()">delete</i>
                                        </td>
                                        <td>
                                            <i class="material-icons" matTooltip="View History"
                                                (click)="viewHistory()">assignment</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-fab class='fab-button' (click)="addPayroll()"> <i class="material-icons" style='color: white;' matTooltip="Add Payroll">add</i></button>
    </div>
</div>
