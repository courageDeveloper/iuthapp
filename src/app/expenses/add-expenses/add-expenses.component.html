<div class="main-content">
  <div class="container-fluid scrollbar">
    <i class="material-icons" style="color: #00254e; cursor: pointer; text-align: left" matTooltip="Close"
      (click)="onNoClick()">close</i>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="card"> -->
        <div style="text-align: center;">
          <h2 style="color:#00254e;"><b>{{title}} Expenses</b></h2>
          <p style="color:#00254e; text-transform: lowercase">You can {{title}} expenses here</p>
        </div>
        <div>
          <form [formGroup]="expensesForm" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Expense Name" [(ngModel)]="expenses.expensename" type="text"
                    name="expensename" [formControl]="expensesForm.controls['expensename']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="expenses.amount" name="amount" placeholder="Amount" type="number" (ngModelChange)="currentAmount()"
                    [formControl]="expensesForm.controls['amount']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="totalAmountPaid" name="amountpaid" placeholder="Amount Paid" type="number" [ngModelOptions]="{standalone: true}" [disabled]="disableBalance">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="expenses.discount" name="discount" (change)="discounted()" placeholder="Discount in Percent"
                    type="number" [formControl]="expensesForm.controls['discount']">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                Total after discount = {{discountedAmount}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <textarea matInput [(ngModel)]="expenses.description" name="description"
                    [formControl]="expensesForm.controls['description']" placeholder="Description" type="text"
                    row="5"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-checkbox (change)="onCredit($event)"> On Credit?
                </mat-checkbox>
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-color pull-right">{{title}} Expense</button>
            <div class="clearfix"></div>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
